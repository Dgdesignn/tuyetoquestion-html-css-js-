<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyeto question | Cria Sala</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/home.css">
</head>
<body>
    <div class="content" id="home"">
        <header>
            <div class="logo" >
                <img src="./assets/image/logo.svg" alt="Tuyeto.q logo" >
            </div>
        </header>
        <div id="bg">
            <div class="ball-top ball"></div>
            <div class="ball-bottom ball"></div>
        </div>
        <main id="create-pass">
            <div class="container" id="container">
                <h2>Crie sua própia sala </h2>
                <form action="#">
                    <label for="room-id" class="sr-only">Código da sala</label>
                    <input type="number" name="room-id" class="form-control" placeholder="Código da sala">
                    <button>
                        <img src="assets/image/users-white.svg" alt="" srcset="">
                        Entrar na sala
                    </button>
                </form>

            </div>

        </main>
    </div>
</body>
</html>
